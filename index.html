<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&family=Montserrat&family=Noto+Sans+Lao+Looped:wght@300;400&family=Oswald:wght@600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f6a2be2c8e.js" crossorigin="anonymous"></script>
    <title>Sign Up page</title>
</head>
<body>
    <div id="signupform">
    <div class="title">
        <h1>Create a new account</h1>
        <p>It's quick and easy</p>
    </div>
    <form action="" name="signup">
        <div id="fullname">
            <input type="text" id="firstname" placeholder="First Name">
            <input type="text" id="lastname" placeholder="Last Name">
        </div>
        <input type="text" id="email" placeholder="Type your Email here">
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="re-password" placeholder="Re-type Password">
        <div id="gender">
            <div class="female">
                <label for="female"> Female</label>
                <input type="radio" id="female" name="female">
            </div>
            <div class="male">
                <label for="male"> Male</label>
                <input type="radio" id="male" name="male">
            </div>
            
        </div>
        <div class="button"><button>Sign Up</button></div>
    </form>
        <p id="signinbutton"> <a href="signin.html">Already have an account?</a></p>
    
    </div>

</body>
</html>
